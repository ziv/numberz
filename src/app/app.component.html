<div class="main">
  <h1>Numberz</h1>
  <p>
    <button *ngIf="!runs" (click)="service.start()">Start Game</button>
    <button *ngIf="runs" (click)="service.end()">End Game</button>
  </p>
  <ng-container *ngIf="runs">
    <p *ngIf="service.board">
      <nmz-board [board]="service.board" (move)="service.move($event)"></nmz-board>
    </p>
    <p>You have to arrange numbers by order.</p>
  </ng-container>
</div>
